<div class="card shadow-sm h-100">
  <img class="bd-placeholder-img card-img-top" width="100%" src="{{obj.image.url}}" role="img"
        aria-label="Placeholder: Thumbnail" focusable="false">
  <div class="card-body">
    <h4 class="card-text">{{obj.title}}</h4>
    <div class="row justify-content-start align-items-center">
      <div class="col-5">
          
        <p class="card-text">{{obj.author.first_name}} {{obj.author.last_name}}</p>
      </div>
      <div class="col-7">
        <p class="text-muted mt-3">{{obj.created_at.date}}</p>
      </div>
    </div>
    <br>
    <p class="card-text">{{obj.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <a href="{% url 'main:blog' slug=obj.slug %}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
        {% if request.user.is_superuser %}
          <a href="{% url 'post:update-blog' slug=obj.slug %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<div class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" src="{{obj.image.url}}" role="img"
        aria-label="Placeholder: Thumbnail" focusable="false">
  <div class="card-body">
    <h4 class="card-text">{{obj.title}}</h4>
    <div class="row justify-content-start align-items-center">
      <div class="col-4">
          <img src="{{obj.author.userprofile.avatar.url}}" class="rounded-circle" height="30" width="30" style="object-fit: cover;">
      </div>
      <div class="col-8">
          <p class="card-text">{{obj.author.first_name}} {{obj.author.last_name}}</p>
      </div>
    </div>
    <br>
    <p class="card-text">{{obj.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
          <a href="" type="button" class="btn btn-sm btn-outline-secondary">View</a>
      </div>
      <small class="text-muted">{{obj.created_at.date}}</small>
  </div>
  </div>
</div>

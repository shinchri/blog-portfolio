<div class="card shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" src="{{obj.image.url}}" role="img"
        aria-label="Placeholder: Thumbnail" focusable="false">
  <div class="card-body">
    <h4 class="card-text">{{obj.name}}</h4>
    <div class="row justify-content-start align-items-center">
        <p class="text-muted mt-3">{{obj.date.date}}</p>
    </div>
    <br>
    <p class="card-text">{{obj.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
          <a href="{% url "main:portfolio" slug=obj.slug %}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
          {% if request.user.is_superuser %}
          <a href="{% url 'post:update-portfolio' slug=obj.slug %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
        {% endif %}
      </div>
  </div>
  </div>
</div>
